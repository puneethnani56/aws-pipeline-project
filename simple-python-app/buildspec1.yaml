version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: "/python-app/docker_username"
    DOCKER_REGISTRY_PASSWORD: "/python-app/docker_password"
    DOCKER_REGISTRY_URL: "/python-app/docker_url"

phases:
  install:
    runtime-versions:
      python: 3.11

  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r simple-python-app/requirements.txt
      # Log in to Docker (assuming credentials are available in CodeBuild or ECR)
      - echo "Logging in to Docker registry..."
      - echo "${DOCKER_REGISTRY_PASSWORD}" | docker login "${DOCKER_REGISTRY_URL}" -u "${DOCKER_REGISTRY_USERNAME}" --password-stdin

  build:
    commands:
      - echo "Building Docker image..."
      - cd simple-python-app
      - docker build -t "${DOCKER_REGISTRY_URL}/${DOCKER_REGISTRY_USERNAME}/simple-python-app:latest" .
      - echo "Pushing Docker image..."
      - docker push "${DOCKER_REGISTRY_URL}/${DOCKER_REGISTRY_USERNAME}/simple-python-app:latest"

  post_build:
    commands:
      - echo "Build completed successfully!"
